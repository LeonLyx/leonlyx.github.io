---
layout: default
---
<h2 class="blog-header">Project</h2>
<span class="blog-header-tagline">Some of the projects that I was involved in...</span>

<article class="post blog-post-wrapper">
  {%- if site.posts.size > 0 -%}
    <ul class="post-list">
      {%- for post in site.categories.projects -%}
      <li>
        <h3 class="blog-post-title">
          {{ post.title }}
        </h3>
        {{ post.content }}
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</article>
