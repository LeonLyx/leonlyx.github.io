---
layout: default
---

<div class="wrapper">
  <div class="site-title-wrapper">
    <h2 class="site-title-name">Projects</h2>
    <h3 class="site-title-tagline">Some of the projects that I was involved in...</h3>
    <hr/>
  </div>

  <article class="post">
    {%- if site.posts.size > 0 -%}
      <ul class="post-list">
        {%- for post in site.categories.projects -%}
        <li class="section-wrapper projects-wrapper">
          <h3 class="blog-post-title section-header">
            {{ post.title }}
          </h3>
          {{ post.content }}
        </li>
        {%- endfor -%}
      </ul>
    {%- endif -%}
  </article>
</div>
